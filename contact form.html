<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>Contact Information</h1>
            <p>Please fill all the Information correctly</p>
        </header>
    <form class="container" action="">
        <p>Your Name: <input type="text" placeholder="john" name="fullname" id="fullname" required></p>
        <p>Your Email: <input type="email" placeholder="xyz@example.com" name="email" id="email" required></p>
        <p>Message: <textarea name="message" id="message" cols="30" rows="10" required placeholder="Your message to us"></textarea></p>
        <p>Subject: 
        <select name="inquiry" id="inquiry" required>
            <option value="">--Select one form below</option>
            <option value="jobinquiry">Job Inquiry</option>
            <option value="courseinquiry">Course Inquiry</option>
            <option value="facultyinquiry">Faculty Inquiry</option>
        </select>
        </p>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</main>
</body>
</html>
